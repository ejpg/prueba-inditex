<div class="container">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <form [formGroup]="form">
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <p *ngIf="showInvalidUserError">
                    <ngb-alert type="danger" (close)="showInvalidUserError = false">
                        Usuario y/o contraseña incorrecto/s.
                    </ngb-alert>
                </p>
                <button class="btn btn-primary float-right ml-2" (click)="login()" [disabled]="form.invalid">Login</button>
                <button class="btn btn-primary float-right" routerLink="/register">Registro</button>
            </form>
        </div>
    </div>
</div>

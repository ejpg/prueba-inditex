<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">
            <div class="row" *ngIf="ships">
                <div class="col-sm-6" *ngFor="let ship of ships.results">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="https://starwars-visualguide.com/assets/img/starships/{{ship.id}}.jpg" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ship.name}}</h5>
                            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                            <a href="#" class="btn btn-primary">Go somewhere</a> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

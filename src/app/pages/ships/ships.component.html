<div class="container-fluid">
    <div class="row banner pt-4">
        <div class="col-sm-6 offset-sm-3">
            <div class="row">
                <div class="col-sm-8 offset-sm-1">
                    <h1>Ships</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-sm-8 offset-sm-2">
            <div class="row" *ngIf="ships">
                <div class="col-sm-3 mb-3" *ngFor="let ship of ships.results">
                    <div class="card">
                        <img class="card-img-top" src="https://starwars-visualguide.com/assets/img/starships/{{ship.id}}.jpg" onError="this.src='/assets/img/no-image.jpg'" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{ship.name}}</h5>
                            <!-- <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p> -->
                            <a class="btn btn-block btn-outline-dark" [routerLink]="['/ship', ship.id]">Ver detalles</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row my-4" *ngIf="ships && ships.next">
        <div class="col-sm text-center">
            <button class="btn btn-outline-dark" (click)="loadMore()">Ver m√°s</button>
        </div>
    </div>
</div>
